<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/6e41087a6c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/konami.js"></script>
    

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/background.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    


</head>
<body>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    

    <img src="https://media4.giphy.com/media/eiGU1eOEoxIIYL4I42/giphy.gif" alt="">
    <!-- Main Section -->
    <main>
        <section class="mainContent">
            <h1 class="title">
                <span>To Do List</span>
            </h1>

            <input class="textBox" name="item" type="text" x-webkit-speech placeholder="Add Item" >
            <button class="addButton">Return</button>

            <ul id="list">
                <h3 class="undone">IN PROGRESS</h3>
                <h3 class="done">DONE</h3>
            </ul>
        </section>
    </main>

</body>
</html>
