<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/konami.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6e41087a6c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>
<body>


    <!-- Main Section -->
    <main>

        <section class="mainContent">
            <h1 class="title">To Do List</h1>

            <input class="textBox" name="item" type="text" placeholder="Add Item" >
            <button class="addButton">Return</button>

            <ul id="list">
                <h3 class="undone">IN PROGRESS</h3>
                <h3 class="done">DONE</h3>
            </ul>
        </section>
    </main>
    
</body>
</html>
